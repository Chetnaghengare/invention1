 nav ul li{

 nav ul li a{
   color: #ffff;
   text-decoration: none;
   position: relative;
   font-size: 30px;

 }
 nav ul li a::after{
    content: '';
    width: 0;
    height: 3px;
    background: #de9df0;
    position: absolute;
    left: 0;
    bottom: -6px;
    transition: 0.5s;
 }
 nav ul li a:hover::after{
   width:100%;
